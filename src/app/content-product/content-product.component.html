

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">price</th>
    <th scope="col">unit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <th scope="row">{{product.id}}</th>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.unit}}</td>
  </tr>


  </tbody>
</table>
