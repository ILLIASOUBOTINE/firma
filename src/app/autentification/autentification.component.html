
<div class="input-group ">
  <span class="input-group-text">Entre your username</span>
  <input type="text" aria-label="name" class="form-control" #inputUsername>
<!--  <button type="button" class="btn btn-primary" (click)="getPagePerso(inputUsername)">sign in</button>-->
</div>
<div class="input-group ">
  <span class="input-group-text">Entre your password</span>
  <input type="text" aria-label="name" class="form-control" #inputPassword>
</div>
<div class="input-group ">
  <button type="button" class="btn btn-primary" (click)="getPagePerso(inputUsername,inputPassword)">sign in</button>
</div>

<div class="message-error" *ngIf="messageError">
  <p>{{messageError}}</p>
</div>
