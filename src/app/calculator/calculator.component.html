

<div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">our size</th>
        <th scope="col">unit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
<!--        <td><input type="number"  (keyup)="summ($event, product.price, product.id, product.name, product.unit)" ></td>-->
        <td><input type="number"  (keyup)="summ($event, product)" ></td>
        <td>{{product.unit}}</td>
      </tr>
      </tbody>
    </table>
   <div class="row ">
     <p class="col col-auto me-auto total">Total: {{total}} $</p>
     <div class="col col-auto">
       <button class="btn btn-primary" routerLink="/pre_order"> View order</button>
     </div>

   </div>
</div>
