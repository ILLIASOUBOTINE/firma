

<div class="container-fluid">
  <div class="scroll">
    <div class="text-center" *ngFor="let card of cards">
      <img src="{{card.photo}}"   alt="...">
      <div class="description" >
        <h5>{{card.titleCard}}</h5>
        <button class="btn btn-primary" (click)="setCard(card.titleCard)"  routerLink="/content_description_card"> go to </button>
      </div>
    </div>
  </div>
</div>
